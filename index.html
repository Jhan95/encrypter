<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypter</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/mobile.css">

</head>
<body>
    <header>
        <figure class="icon-container">
            <img src="./assets/icons/Vector.png" alt="Encrypter Logo">
        </figure>
    </header>
    <section>
        <div class="textarea-container">
            <textarea id="texarea" placeholder="Ingrese el texto aquí"></textarea>
        </div>
        <div class="alert-text">
            <p><span></span> Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="buttons-container">
            <input type="submit" class="encrypt" value="Encriptar">
            <input type="submit" class="decrypt" value="Desencriptar">
        </div>

    </section>
    <section>
        <div>
            <h2>Ningún mensaje fue encontrado.</h2>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
    </section>
</body>
</html>
